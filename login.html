<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Theme Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h2>Login</h2>
      <input type="text" placeholder="Username"  id="username">
      <input type="password" placeholder="Password"  id="password">
      <button type="submit" onclick="SignIn()">Get Started</button>
    </div>
  </div>
</body>
</html>

<style>
    body {
    background-color: #36393f;
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    width: 300px;
    text-align: center;
  }
  
  .login-form {
    background-color: #2f3136;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  }
  
  h2 {
    margin-bottom: 20px;
  }
  
  input[type="text"],
  input[type="password"],
  button {
    width: 90%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    outline: none;
  }
  
  input[type="text"],
  input[type="password"] {
    background-color: #40444b;
    color: #ffffff;
  }
  
  button {
    background-color: #7289da;
    color: #ffffff;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #677bc4;
  }
  
</style>
